<!DOCTYPE html>
<html>
<head>
	<title>Parallax Effect</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>

<header>
	<div class="logo">
		 <h2>Space</h2>
	</div>

</header>


<div id="earthpara">
	<div id="para">
		<div data-depth= "0.1" class="para-background"><img src="images/background.png"></div>

		<div data-depth= "0.2" class="rock"><img src="images/rock.png"></div>

		<div data-depth= "0.8" class="earth"><img src="images/earth.png"></div>
        
        <div data-depth= "0.1" class="earth-text"><h1>PLANETS</h1></div>

        <div data-depth= "0.3" class="main"><img src="images/mid.png"></div> 

        <div data-depth= "0.1" class="right"><img src="images/foreground.png"></div> 
	</div>
</div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
